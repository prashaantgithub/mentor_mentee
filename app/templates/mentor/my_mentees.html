{% extends "base.html" %}
{% block title %}My Mentees{% endblock %}

{% block content %}
<div class="page-header">
    <h1>My Mentees</h1>
    <a href="{{ url_for('mentor.create_mentee') }}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add New Mentee
    </a>
</div>

<div class="card">
    <div class="table-container">
        <table class="data-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>GPA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="mentee-list-body">
                <tr><td colspan="6" style="text-align:center;">Loading mentees...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<div id="edit-mentee-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <span class="close-button">×</span>
        <h2 id="edit-mentee-name"></h2>
        <form id="edit-mentee-form">
            <input type="hidden" id="edit-mentee-id">
            <div class="form-group"><label>Department</label><input type="text" id="edit-department"></div>
            <div class="form-group"><label>Semester</label><input type="number" id="edit-semester"></div>
            <div class="form-group"><label>GPA</label><input type="number" step="0.01" id="edit-gpa"></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>

<div id="unassign-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <span class="close-button">×</span>
        <h2>Request to Unassign Mentee</h2>
        <form id="unassign-form">
            <input type="hidden" id="unassign-mentee-id">
            <div class="form-group">
                <label for="unassign-reason">Reason for Request</label>
                <textarea id="unassign-reason" required rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}

{% block body_extra %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const listBody = document.getElementById('mentee-list-body');
    const editModal = document.getElementById('edit-mentee-modal');
    const unassignModal = document.getElementById('unassign-modal');

    async function loadMentees() {
        try {
            const response = await fetch('/api/mentor/my_mentees');
            const data = await response.json();
            listBody.innerHTML = '';
            
            if (data.success && data.mentees.length > 0) {
                data.mentees.forEach(mentee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><img src="${mentee.profile_picture}" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;"></td>
                        <td>${mentee.name}</td>
                        <td>${mentee.email}</td>
                        <td>${mentee.department || 'N/A'}</td>
                        <td>${mentee.gpa !== 'N/A' ? Number(mentee.gpa).toFixed(2) : 'N/A'}</td>
                        <td>
                            <a href="/mentor/mentees/view/${mentee.id}" class="btn btn-primary btn-sm">View</a>
                            <button class="btn btn-secondary btn-sm edit-btn" data-id="${mentee.id}">Edit</button>
                            <button class="btn btn-danger btn-sm unassign-btn" data-id="${mentee.id}">Unassign</button>
                        </td>
                    `;
                    listBody.appendChild(row);
                });
            } else {
                listBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">You have no mentees assigned.</td></tr>';
            }
        } catch (error) {
            console.error('Failed to load mentees:', error);
            listBody.innerHTML = '<tr><td colspan="6" style="text-align:center; color: var(--danger-color);">Error loading mentees.</td></tr>';
        }
    }

    listBody.addEventListener('click', async e => {
        const menteeId = e.target.dataset.id;
        if (!menteeId) return;

        if (e.target.classList.contains('edit-btn')) {
            const res = await fetch(`/api/user/${menteeId}`);
            const data = await res.json();
            if(data.success) {
                document.getElementById('edit-mentee-name').textContent = `Edit ${data.user.name}'s Profile`;
                document.getElementById('edit-mentee-id').value = data.user.id;
                document.getElementById('edit-department').value = data.user.department;
                document.getElementById('edit-semester').value = data.user.semester;
                document.getElementById('edit-gpa').value = data.user.gpa;
                editModal.style.display = 'flex';
            }
        }
        if (e.target.classList.contains('unassign-btn')) {
            document.getElementById('unassign-mentee-id').value = menteeId;
            unassignModal.style.display = 'flex';
        }
    });
    
    document.getElementById('edit-mentee-form').addEventListener('submit', async e => {
        e.preventDefault();
        const menteeId = document.getElementById('edit-mentee-id').value;
        const payload = {
            department: document.getElementById('edit-department').value,
            semester: document.getElementById('edit-semester').value,
            gpa: document.getElementById('edit-gpa').value
        };
        const response = await fetch(`/api/mentor/mentee/${menteeId}/update`, {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await response.json();
        alert(data.message);
        editModal.style.display = 'none';
        loadMentees();
    });

    document.getElementById('unassign-form').addEventListener('submit', async e => {
        e.preventDefault();
        const payload = {
            mentee_id: document.getElementById('unassign-mentee-id').value,
            reason: document.getElementById('unassign-reason').value
        };
        const res = await fetch('/api/mentor/request_unassign', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        const data = await res.json();
        alert(data.message);
        unassignModal.style.display = 'none';
        document.getElementById('unassign-reason').value = '';
    });

    [editModal, unassignModal].forEach(m => {
        m.querySelector('.close-button').addEventListener('click', () => m.style.display = 'none');
        m.addEventListener('click', e => { if (e.target === m) m.style.display = 'none'; });
    });

    loadMentees();
});
</script>
{% endblock %}
