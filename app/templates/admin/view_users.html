{% extends "base.html" %}
{% block title %}View Users{% endblock %}

{% block head_extra %}
<style>
    #user-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
    }
    .user-card {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 8px var(--shadow-color);
        border-left: 3px solid var(--primary-color);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .user-card-link:hover .user-card {
        transform: translateY(-3px);
        box-shadow: 0 4px 12px var(--shadow-color);
    }
    .user-card h5 {
        margin: 0 0 0.5rem;
        color: var(--primary-color);
    }
    .user-card p {
        margin: 0.25rem 0;
        color: var(--light-text-color);
        font-size: 0.9em;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1>View Users</h1>
</div>

<div class="card">
    <div class="row g-3 align-items-end">
        <!-- Role Filter -->
        <div class="col-md-2">
            <label for="role-filter" class="form-label">User Role</label>
            <select id="role-filter" class="form-select">
                <option value="mentee" selected>Mentee</option>
                <option value="mentor">Mentor</option>
            </select>
        </div>

        <!-- Mentee Filters -->
        <div id="mentee-filters" class="col-md-4 row g-3">
            <div class="col">
                <label for="class-filter" class="form-label">Class</label>
                <select id="class-filter" class="form-select">
                    <option value="">All Classes</option>
                    {% for class in classes %}
                        <option value="{{ class.id }}">{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label for="batch-filter" class="form-label">Batch</label>
                <select id="batch-filter" class="form-select" disabled>
                    <option value="">All Batches</option>
                </select>
            </div>
        </div>

        <!-- Mentor Filters -->
        <div id="mentor-filters" class="col-md-4" style="display: none;">
            <label for="department-filter" class="form-label">Department</label>
            <select id="department-filter" class="form-select">
                <option value="">All Departments</option>
                {% for dept in departments %}
                    <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Search Bar -->
        <div class="col">
            <label for="search-input" class="form-label">Search by Name or Reg. No</label>
            <input type="text" id="search-input" class="form-control" placeholder="Type to search...">
        </div>

        <!-- Sort By -->
        <div class="col-md-2">
            <label for="sort-by" class="form-label">Sort By</label>
            <select id="sort-by" class="form-select">
                <option value="name_asc">Name (A-Z)</option>
                <option value="name_desc">Name (Z-A)</option>
                <option value="reg_num_asc">Reg. No (Asc)</option>
                <option value="reg_num_desc">Reg. No (Desc)</option>
            </select>
        </div>
    </div>
</div>

<div class="mt-3">
    <p id="user-count" class="text-muted">Loading users...</p>
    <div id="user-list">
        <!-- User cards will be dynamically inserted here by JavaScript -->
    </div>
</div>

{% endblock %}

{% block body_extra %}
<script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
{% endblock %}
